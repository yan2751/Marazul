<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>A ilha</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p>Sofia, uma jovem destemida sente que precisa ir até uma ilha e desvendar seus mistérios</p>
            <button class="btn-proximo" data-proximo="1">Marazul</button>
            <button class="btn-proximo" data-proximo="2">Ilha</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Sofia começa a história em sua casa em Marazul e precisa convencer Lucas seu melhor amigo a embarcar na aventura</p>
            <button class="btn-proximo" data-proximo="3">Seguir a luz</button>
            <button class="btn-proximo" data-proximo="4">Esperar um pouco mais</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Na Ilha sofia e lucas começam em uma aventura cheia de perigos e trapalhadas</p>
            <button class="btn-proximo" data-proximo="5">Tomar Coragem</button>
            <button class="btn-proximo" data-proximo="6">Investigar os fatos</button>
        </div>
    </main>
